<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Курсовой проект - Игра "Найди фигуру"</title>
  <link rel="stylesheet" href="css/game_style.css">
</head>
<body>
  <div class="button">
    <section class="game-start">
      <h1>Добро пожаловать в игру "Найди фигуру"</h1>
      <input type="text" id="player-name" placeholder="Введите ваше имя">
      <button id="start-game">Начать игру</button>

      <div class="level-buttons">
        <h3>Выбрать уровень сразу:</h3>
        <button class="level-select" data-level="1">Уровень 1</button>
        <button class="level-select" data-level="2">Уровень 2</button>
        <button class="level-select" data-level="3">Уровень 3</button>
      </div>
    </section>
  </div>

  <script>
    const startBtn = document.getElementById('start-game');
    const nameInput = document.getElementById('player-name');

    startBtn.addEventListener('click', ()=>{
      const name = nameInput.value.trim();
      if(!name){ alert('Введите имя игрока!'); return; }
      localStorage.setItem('playerName', name);
      localStorage.setItem('level', '1'); // стандартный запуск с 1 уровня
      window.location.href = 'game.html';
    });

    document.querySelectorAll('.level-select').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const name = nameInput.value.trim();
        if(!name){ alert('Введите имя игрока!'); return; }
        localStorage.setItem('playerName', name);
        localStorage.setItem('level', btn.dataset.level);
        window.location.href = 'game.html';
      });
    });
  </script>
</body>
</html>
