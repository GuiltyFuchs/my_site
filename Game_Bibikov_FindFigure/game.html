<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Игра "Найди фигуру"</title>
  <link rel="stylesheet" href="css/game_style.css">
</head>
<body>
  <!-- <div class="game-container"> -->
  <div >
    <h2 id="level-title"></h2>
    <div id="level-help" class="level-help"></div>
    <div class="game-info">
      <div>Игрок: <span id="player-name-display"></span></div>
      <div>Очки: <span id="score">0</span></div>
      <div>Время: <span id="timer">60</span> сек</div>
    </div>
    <div class="game-board" id="game-board"></div>
    <div class="line-button">
      <button id="end-game">Окончить игру</button>
      <button id="next-level">Следующий уровень</button>
    </div>
    <div class="test-buttons">
      <button class="test-button level-select" data-level="1">Уровень 1</button>
      <button class="test-button level-select" data-level="2">Уровень 2</button>
      <button class="test-button level-select" data-level="3">Уровень 3</button>
    </div>
  </div>  

  <script src="js/confetti.min.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
